<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Business Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkbox-group {
            margin-top: 5px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-weight: normal;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .info-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-Commerce Business Registration</h1>
        <p class="subtitle">Register your business to start selling online</p>
        
        <form id="registrationForm" onsubmit="handleSubmit(event)">
            <!-- Business Information -->
            <div class="form-group">
                <label for="businessName">Business Name <span class="required">*</span></label>
                <input type="text" id="businessName" name="businessName" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Business Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="registrationNumber">Registration Number</label>
                    <input type="text" id="registrationNumber" name="registrationNumber">
                </div>
            </div>

            <!-- Country Selection -->
            <div class="form-group">
                <label for="country">Country of Origin <span class="required">*</span></label>
                <select id="country" name="country" required>
                    <option value="">-- Select Country --</option>
                    <option value="KE">Kenya</option>
                    <option value="UG">Uganda</option>
                    <option value="TZ">Tanzania</option>
                    <option value="RW">Rwanda</option>
                    <option value="NG">Nigeria</option>
                    <option value="ZA">South Africa</option>
                    <option value="GH">Ghana</option>
                    <option value="ET">Ethiopia</option>
                    <option value="EG">Egypt</option>
                    <option value="US">United States</option>
                    <option value="GB">United Kingdom</option>
                    <option value="CN">China</option>
                    <option value="IN">India</option>
                    <option value="AE">United Arab Emirates</option>
                    <option value="SG">Singapore</option>
                    <option value="AU">Australia</option>
                    <option value="CA">Canada</option>
                    <option value="DE">Germany</option>
                    <option value="FR">France</option>
                    <option value="JP">Japan</option>
                    <option value="BR">Brazil</option>
                    <option value="MX">Mexico</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Business Address <span class="required">*</span></label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City <span class="required">*</span></label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" id="postalCode" name="postalCode">
                </div>
            </div>

            <!-- Business Details -->
            <div class="form-group">
                <label for="website">Business Website</label>
                <input type="url" id="website" name="website" placeholder="https://example.com">
            </div>

            <div class="form-group">
                <label for="businessType">Business Type <span class="required">*</span></label>
                <select id="businessType" name="businessType" required>
                    <option value="">-- Select Business Type --</option>
                    <option value="sole-proprietor">Sole Proprietorship</option>
                    <option value="partnership">Partnership</option>
                    <option value="llc">Limited Liability Company (LLC)</option>
                    <option value="corporation">Corporation</option>
                    <option value="cooperative">Cooperative</option>
                </select>
            </div>

            <div class="form-group">
                <label for="category">Primary Business Category <span class="required">*</span></label>
                <select id="category" name="category" required>
                    <option value="">-- Select Category --</option>
                    <option value="fashion">Fashion & Apparel</option>
                    <option value="electronics">Electronics</option>
                    <option value="food">Food & Beverages</option>
                    <option value="beauty">Beauty & Cosmetics</option>
                    <option value="home">Home & Garden</option>
                    <option value="sports">Sports & Outdoors</option>
                    <option value="books">Books & Media</option>
                    <option value="toys">Toys & Games</option>
                    <option value="health">Health & Wellness</option>
                    <option value="automotive">Automotive</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="employees">Number of Employees</label>
                <input type="number" id="employees" name="employees" min="0">
            </div>

            <div class="form-group">
                <label>Services Needed</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="services" value="payment-gateway">
                        Payment Gateway Integration
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="services" value="hosting">
                        Web Hosting
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="services" value="marketing">
                        Digital Marketing
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="services" value="logistics">
                        Logistics & Delivery
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="terms" required>
                    I agree to the Terms of Service and Privacy Policy <span class="required">*</span>
                </label>
            </div>

            <button type="submit" class="submit-btn">Register Business</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (key === 'services') {
                    if (!data[key]) data[key] = [];
                    data[key].push(value);
                } else {
                    data[key] = value;
                }
            }
            
            console.log('Form Data:', data);
            
            alert('Registration Successful!\n\nThank you for registering your business. We will review your application and contact you shortly.\n\nBusiness Name: ' + data.businessName + '\nCountry: ' + data.country);
            
            // Here you would normally send the data to a server
            // For demonstration, we'll just reset the form
            event.target.reset();
        }
    </script>
</body>
</html>
